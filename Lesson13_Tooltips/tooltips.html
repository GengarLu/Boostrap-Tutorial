<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Tooltips</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row pt-5">
            <button type="button" class="col-3 btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip on top">
                Tooltip on top
            </button>
            <button type="button" class="col-3 btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="right"
                title="Tooltip on right">
                Tooltip on right
            </button>
            <button type="button" class="col-3 btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom"
                title="Tooltip on bottom">
                Tooltip on bottom
            </button>
            <button type="button" class="col-3 btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="left"
                title="Tooltip on left">
                Tooltip on left
            </button>
        </div>
    </div>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>
    
    <script src="tooltips.js"></script>

</body>

</html>
