<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Alerts</title>


</head>

<body>
    <!-- Dismissing移除
    1.加上一個關閉按鈕並賦予.alert-dismissible類別，使警報的右上角新增額外的padding和關閉按鈕。
    2.在關閉按鈕加上data-bs-dismiss="alert"屬性來觸發JavaScript函式。務必使用<button>元素
    ，讓它可以跨裝置正常運行。
    3.要以動態方式移除警報，可以使用 .fade 和 .show 類別。 -->
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <h4 class="alert-heading">Important Notification</h4> <!-- alert-heading使警告有標題 -->
        The website refresh successfully.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div id="liveAlertPlaceholder"></div>
    <button type="button" class="btn btn-primary" id="liveAlertBtn">Show live alert</button>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>

    <script src="alerts.js"></script>
   
</body>

</html>
